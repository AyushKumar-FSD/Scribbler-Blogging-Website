<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ScriBBler</title>

    <!-- TODO: Include Font Awesome file here -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet">

    <!-- TODO: Include Google Fonts file here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/index.css">

</head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <!-- HEADER -->
    <header class="header">
        <div class="logo">
            <div class="title">ScriBBler</div>
            <div class="subtitle">Explore, Imagine, Create</div>
        </div>

        <div class="auth-buttons">
            <button class="blue-btn" id="signupBtn">Sign Up</button>
            <button class="blue-btn" id="signinBtn">Sign In</button>
        </div>
    </header>

    <!-- CENTER BUTTONS -->
    <div class="center-buttons">
        <button class="yellow-btn" id="allPostsBtn">All Posts</button>
        <button class="yellow-btn" id="createPostBtn">Create Post</button>
    </div>

    <!-- SIGN UP MODAL -->
    <div class="modal" id="signupModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signupModal')">
                <i class="fas fa-times"></i>
            </span>
            <h2>Get Started</h2>
            <hr>
            <form>
                <label>Name</label>
                <input type="text" placeholder="Enter your name" required>

                <label>Username</label>
                <input type="text" placeholder="Enter your username" required>

                <label>Password</label>
                <input type="password" placeholder="Enter your password" required>

                <label>Confirm Password</label>
                <input type="password" placeholder="Re-enter your password" required>

                <button type="submit" class="green-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- SIGN IN MODAL -->
    <div class="modal" id="signinModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signinModal')">
                <i class="fas fa-times"></i>
            </span>
            <h2>Welcome Back!</h2>
            <hr>
            <form>
                <label>Username</label>
                <input type="text" placeholder="Enter your username" required>

                <label>Password</label>
                <input type="password" placeholder="Enter your password" required>

                <button type="submit" class="green-btn">Sign In</button>
            </form>
            <p class="switch-text">
                Not a member?
                <a href="javascript:void(0)" onclick="switchToSignup()">Sign Up</a>
            </p>
        </div>
    </div>

    <!-- CREATE POST MODAL -->
    <div class="modal" id="createPostModal">
        <div class="modal-content large">
            <span class="close" onclick="closeModal('createPostModal')">
                <i class="fas fa-times"></i>
            </span>
            <h2>Pen Your Post</h2>
            <hr>

            <label>Title</label>
            <input type="text" placeholder="Enter title of your post">

            <label>Contents</label>
            <div class="resizable-wrapper">
                <textarea placeholder="Enter the contents of your post"></textarea>
            </div>
            <button class="green-btn">Create</button>
        </div>
    </div>

    <!-- JS -->
    <script src="scripts/common.js"></script>
    <script src="scripts/index.js"></script>

</body>

</html>
